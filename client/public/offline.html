<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>לא מחוברים - ניהול משק בית</title>
    <style>
        body {
            font-family: Heebo, Arial, sans-serif;
            background: #fafafa;
            color: #333;
            margin: 0;
            padding: 24px;
        }

        .card {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .08);
        }

        h1 {
            margin-top: 0;
        }

        .muted {
            color: #666;
        }

        .btn {
            display: inline-block;
            margin-top: 16px;
            padding: 10px 16px;
            background: #1976d2;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>אתה במצב לא מחובר</h1>
        <p class="muted">לא הצלחנו להתחבר לשרת. אם כבר ביקרת כאן, חלק מהעמודים שמורים במכשיר ויימשכו לעבוד. נסה שוב
            כשתהיה רשת זמינה.</p>
        <a class="btn" href="/">חזרה לאפליקציה</a>
    </div>
</body>

</html>
